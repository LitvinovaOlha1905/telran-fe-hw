   <h2>Выберите курсы и их количество:</h2>

   <!-- Форма выбора курсов -->
   <form id="courseForm">
      <label for="frontend">Frontend:</label>
      <select id="frontend" onchange="calculateTotal()">
         <option value="0">Выберите курс</option>
         <option value="900">JavaScript</option>
         <option value="500">TypeScript</option>
         <option value="400">HTML/CSS</option>
         <option value="800">React</option>
         <option value="800">Python</option>
      </select>
      <input type="number" id="frontendQuantity" value="0" min="0"><br><br>

      <label for="backend">Backend:</label>
      <select id="backend" onchange="calculateTotal()">
         <option value="0">Выберите курс</option>
         <option value="600">PHP</option>
         <option value="1000">Java</option>
         <option value="900">NodeJS</option>
      </select>
      <input type="number" id="backendQuantity" value="0" min="0"><br><br>

      <label for="design">Design:</label>
      <select id="design" onchange="calculateTotal()">
         <option value="0">Выберите курс</option>
         <option value="700">Photoshop</option>
         <option value="800">Figma</option>
      </select>
      <input type="number" id="designQuantity" value="0" min="0"><br><br>

      <!-- Кнопка для расчета общей стоимости -->
      <input type="button" value="Рассчитать общую стоимость" onclick="calculateTotal()" class="btn">
   </form>

   <!-- Общая стоимость -->
   <p id="totalCost"></p>
