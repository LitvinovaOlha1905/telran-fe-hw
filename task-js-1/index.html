<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="container">
      <h2 class="title">Crypto Exchange</h2>

      <div class="form">
        <div class="form__item">
          <label>Rate</label>
          <input type="text" class="form__input-1 input-1" />
        </div>
        <button class="btn" onclick="exchange()">Exchange</button>
      </div>

      <h3 class="result result-1">10000 $ = 0.25 BTC</h3>
    </section>

    <section class="container">
      <h2 class="title">Calculate</h2>

      <div class="form">
        <div class="form__item">
          <label for="">Number 1</label>
          <input type="text" class="form__input input-3" />
        </div>
        <div class="form__item">
          <label for="">Number 2</label>
          <input type="text" class="form__input input-4" />
        </div>
        <button class="btn" onclick="add()">ADD</button>
      </div>

      <h3 class="result result-3"></h3>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
